<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Form</title>
</head>
<body>

    <div id="car">
        <img id="porsche"src="car.avif" alt="car">

    </div>
</div> 

    <script src="script.js"></script>

</html>
